language: sh
sudo: required
git:
  depth: 1
  submodules: false
services:
- docker
addons:
  ssh_known_hosts: 51.15.187.88
before_script:
- docker run --rm --volume $TRAVIS_BUILD_DIR:/app composer:latest bash -c "composer require symfony/filesystem symfony/finder ksubileau/color-thief-php"
script:
- docker run --rm -v $TRAVIS_BUILD_DIR:/app -w /app php:7.3-rc-cli-alpine sh -c "apk add libwebp libjpeg libpng-dev && docker-php-ext-install gd && php ci/build.php"
before_deploy:
- openssl aes-256-cbc -K $encrypted_a7673f68a3e8_key -iv $encrypted_a7673f68a3e8_iv -in ci/deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
- ssh-add deploy_rsa
deploy:
  - provider: script
    skip_cleanup: true
    script:
      ssh lewebpedagogique@51.15.187.88 mkdir -p /srv/http/skyflow/data /srv/http/skyflow/doc /srv/http/skyflow/images &&
      rsync -r --delete-after $TRAVIS_BUILD_DIR/doc/composes.json lewebpedagogique@51.15.187.88:/srv/http/skyflow/doc/composes.json &&
      rsync -r --delete-after $TRAVIS_BUILD_DIR/data/composes.json lewebpedagogique@51.15.187.88:/srv/http/skyflow/data/composes.json &&
      rsync -av $TRAVIS_BUILD_DIR/public/images/*.png lewebpedagogique@51.15.187.88:/srv/http/skyflow/images/composes &&
      ssh lewebpedagogique@51.15.187.88 docker restart skyflow_develop
    on:
      branch: master
notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: always
    on_failure: always
    template:
      - "*%{commit_message}*"
      - "Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>) for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`."
      - "Execution time: *%{duration}*"
      - "Message: %{message}"
  webhooks: https://skyflow-travis-telegram-bot.herokuapp.com/